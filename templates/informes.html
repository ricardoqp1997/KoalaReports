{% extends 'masterpage/index.html' %}
{% load static %}

{% block content_cregeval %}

    <style>
        .background-cregeval{
            background-color: #721c24;
            color: #cbd3da;

            -webkit-box-shadow: 0 0 6px -1px rgba(0,0,0,0.75);
            -moz-box-shadow: 0 0 6px -1px rgba(0,0,0,0.75);
            box-shadow: 0 0 6px -1px rgba(0,0,0,0.75);
        }
        .report-box{
            height: 900px;
        }

    <div class="background-cregeval position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">

        <p class="lead font-weight-normal">A continuación podrá observar el informe correspondiente a {{ type_user }}.</p>
          <br>
        <a class="btn btn btn-light" href="{% url 'main' %}">Regresar</a>
        <a class="btn btn btn-light" href="{% url 'logout' %}">Cerrar sesión</a>
      </div>
      <!--div class="product-device shadow-sm d-none d-md-block"></div-->
      <!-- class="product-device product-device-2 shadow-sm d-none d-md-block"></div-->

    <div class="container-fluid text-center report-box">
        {% if type_user == 'Item 1' %}
