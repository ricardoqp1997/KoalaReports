{% extends 'masterpage/index.html' %}
{% load static %}

{% block content_cregeval %}

    <style>
        .background-cregeval{
            background: #721c24 url("{% static 'multimedia/fondo.png' %}") no-repeat;
            color: #f1f8ff;
            height: 245px;
            margin: 16px;
            -webkit-box-shadow: 0 0 6px -1px rgba(0,0,0,0.75);
            -moz-box-shadow: 0 0 6px -1px rgba(0,0,0,0.75);
            box-shadow: 0 0 6px -1px rgba(0,0,0,0.75);

        }
        .report-box{
            height: 900px;
        }
        .content-title-box{
            margin: 10px auto;
            height: auto;
            padding: 45px;
            position: relative;
        }
        @media screen and (min-width: 1920px) {
            .report-box{
                height: 1000px;
            }
        }
    </style>

    <div class="background-cregeval position-relative overflow-hidden text-center">
      <div class="col-md-5 mx-auto content-title-box">
        <h1 class="display-4 font-weight-normal">Vista de informe</h1>
        <p class="lead font-weight-normal">A continuación podrá observar el informe correspondiente a {{ company_name }}.</p>
      </div>
      <!--div class="product-device shadow-sm d-none d-md-block"></div-->
      <!-- class="product-device product-device-2 shadow-sm d-none d-md-block"></div-->
    </div>

    <div class="container-fluid text-center report-box">
        <iframe width="100%" height="100%" src="{{ informe_url }}" frameborder="0" allowFullScreen="true"></iframe>
    </div>

{% endblock %}
