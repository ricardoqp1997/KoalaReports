{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>{{ title }}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="{% static '/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static '/signin.css' %}" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="{% static 'multimedia/favicon.svg' %}">
  </head>

        <body class="text-center">

            {% if messages %}
                {% for message in messages %}
                      <div class="alert alert-{{ message.tags }}" style="margin-top: 15px">
                        {{ message }}
                      </div>
                {% endfor %}
            {% endif %}

            <form class="form-signin" method="POST">

                {% csrf_token %}

                <img class="mb-4" src="{% static '/multimedia/logo_cregeval.webp' %}" alt="" width="200" height="200">
                <h1 class="h3 mb-3 font-weight-normal">Bienvenido</h1>

                <label for="{{ form.username.id_for_label }}" class="sr-only">Correo electrónico</label>
                <!--input type="email" class="form-control" placeholder="Usuario" required autofocus-->
                {{ form.username }}

                <label for="{{ form.password.id_for_label }}" class="sr-only">Contraseña</label>
                <!--input type="password" class="form-control" placeholder="Contraseña" required-->
                {{ form.password }}

                <div class="checkbox mb-3">
                    <label>
                      <input type="button" class="form-custom-button btn" value="¿No puedes acceder?">
                    </label>
                </div>

                <button class="btn btn-lg btn-dark btn-block" type="submit">Ingresar</button>

                <p class="mt-5 mb-3 text-muted">&copy; 2020. Todos los derechos reservados</p>

                <!--div>Iconos diseñados por <a href="https://www.flaticon.es/autores/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a></div-->
            </form>
        </body>

</html>
